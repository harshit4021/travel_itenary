<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Trip Planner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-globe-americas"></i> AI Trip Planner</h1>
                <p>Personalized travel experiences powered by AI</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="planner">
                <i class="fas fa-route"></i> Plan Trip
            </button>
            <button class="nav-tab" data-tab="destinations">
                <i class="fas fa-map-marked-alt"></i> Destinations
            </button>
            <button class="nav-tab" data-tab="templates">
                <i class="fas fa-clipboard-list"></i> Templates
            </button>
        </nav>

        <!-- Trip Planner Tab -->
        <div id="planner" class="tab-content active">
            <div class="form-section">
                <h2><i class="fas fa-magic"></i> Create Your Perfect Trip</h2>
                
                <form id="tripForm" class="trip-form">
                    <!-- Basic Trip Info -->
                    <div class="form-group">
                        <label for="destination">
                            <i class="fas fa-map-marker-alt"></i> Destination
                        </label>
                        <select id="destination" name="destination" required>
                            <option value="">Select a destination...</option>
                            <option value="delhi">New Delhi, India</option>
                            <option value="mumbai">Mumbai, India</option>
                            <option value="goa">Goa, India</option>
                            <option value="rajasthan">Jaipur, Rajasthan</option>
                            <option value="kerala">Kerala, India</option>
                            <option value="himachal">Himachal Pradesh, India</option>
                            <option value="ladakh">Leh-Ladakh, India</option>
                            <option value="andaman">Andaman Islands, India</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">
                                <i class="fas fa-calendar-alt"></i> Start Date
                            </label>
                            <input type="date" id="startDate" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">
                                <i class="fas fa-calendar-alt"></i> End Date
                            </label>
                            <input type="date" id="endDate" name="end_date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="travelers">
                                <i class="fas fa-users"></i> Travelers
                            </label>
                            <input type="number" id="travelers" name="travelers" min="1" max="10" value="2" required>
                        </div>
                        <div class="form-group">
                            <label for="budget">
                                <i class="fas fa-dollar-sign"></i> Total Budget (Optional)
                            </label>
                            <input type="number" id="budget" name="budget_total" min="0" step="100" placeholder="e.g., 2000">
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="preferences-section">
                        <h3><i class="fas fa-heart"></i> Your Preferences</h3>
                        
                        <div class="form-group">
                            <label>Interests (Select multiple)</label>
                            <div class="checkbox-grid">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="cultural">
                                    <span>Cultural</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="adventure">
                                    <span>Adventure</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="relaxation">
                                    <span>Relaxation</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="culinary">
                                    <span>Culinary</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="nature">
                                    <span>Nature</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="historical">
                                    <span>Historical</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="urban">
                                    <span>Urban</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="entertainment">
                                    <span>Entertainment</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="mountain">
                                    <span>Mountain</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="beach">
                                    <span>Beach</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="wellness">
                                    <span>Wellness</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interests" value="spiritual">
                                    <span>Spiritual</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="budgetType">Budget Type</label>
                                <select id="budgetType" name="budget_type">
                                    <option value="budget">Budget</option>
                                    <option value="mid" selected>Mid-range</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="travelStyle">Travel Style</label>
                                <select id="travelStyle" name="travel_style">
                                    <option value="cultural" selected>Cultural</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="relaxation">Relaxation</option>
                                    <option value="business">Business</option>
                                    <option value="family">Family</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="accommodationType">Accommodation</label>
                                <select id="accommodationType" name="accommodation_type">
                                    <option value="budget">Budget</option>
                                    <option value="mid" selected>Mid-range</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="boutique">Boutique</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="activityIntensity">Activity Level</label>
                                <select id="activityIntensity" name="activity_intensity">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-magic"></i> Generate My Trip
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <h2><i class="fas fa-star"></i> Your Personalized Trip</h2>
                <div id="tripResults"></div>
            </div>
        </div>

        <!-- Destinations Tab -->
        <div id="destinations" class="tab-content">
            <h2><i class="fas fa-map-marked-alt"></i> Explore Destinations</h2>
            <div id="destinationsList" class="destinations-grid">
                <!-- Destinations will be loaded here -->
            </div>
        </div>

        <!-- Templates Tab -->
        <div id="templates" class="tab-content">
            <h2><i class="fas fa-clipboard-list"></i> Trip Templates</h2>
            <div id="templatesList" class="templates-grid">
                <!-- Templates will be loaded here -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Creating your perfect trip...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
